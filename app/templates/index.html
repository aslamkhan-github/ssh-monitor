<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Bootstrap 101 Template</title>

        <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
    </head>
    <body>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

        <div class="container">
            <div class="jumbotron text-center"> 
                <h1>ssh-monitor</h1>
            </div>

            <div style="margin:10px">
                <button type="button" class="btn btn-primary">Add</button>
            </div>

            <div class="panel-group" id="accordion">
                {% for task in task_list %}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" href="#{{task.id}}">
                                {{task.id}}</a>
                        </h4>
                    </div>
                    <div id="{{task.id}}" class="panel-collapse collapse">
                        <div class="panel-body">
                            <p>Host: {{task.host}}</p>
                            <p>User: {{task.user}}</p>
                            <p>Task: {{task.task}}</p>
                            <p>Pass: {{task.passwd}}</p>
                            <p>Interval: {{task.interval}}</p>
                            <p>Disks: {{task.disks}}</p>
                            <p>DB Host: {{task.db_host}}</p>
                            <p>DB Port: {{task.db_port}}</p>
                            <p>DB Path: {{task.path}}</p>

                            <div style="btn-toolbox">
                                <button type="button" class="btn btn-success">Apply</button>
                                <button type="button" class="btn btn-danger">Delete</button>
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>


    </body>
</html>
