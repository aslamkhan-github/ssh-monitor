<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Bootstrap 101 Template</title>

<!-- Bootstrap -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
            <![endif]-->
</head>
<body>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<div class="container">
    <div class="jumbotron text-center"> 
        <h1>ssh-monitor</h1>
    </div>

    <div style="margin:10px">
        <button type="button" class="btn btn-primary">Add</button>
    </div>

    <div class="panel-group" id="accordion">
        {% for task in task_list %}
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" data-parent="#accordion" href="#{{task.id}}">
                        {{task.id}}</a>
                </h4>
            </div>
            <div id="{{task.id}}" class="panel-collapse collapse">
                <div class="panel-body">
                    <form>
                        <fieldset class="form-group">
                            <label for="host" >Host:</label>
                            <input class="form-control" type="text" name="host" value="{{task.host}}"></input>
                            <label for="user">User:</label>
                            <input class="form-control" type="text" name="user" value="{{task.user}}"></input>
                            <label for="task">Task:</label>
                            <input class="form-control" type="text" name="task" value="{{task.task}}"></input>
                            <label for="pass">Pass:</label>
                            <input class="form-control" type="text" name="pass" value="{{task.passwd}}"></input>
                            <label for="interval">Interval:</label>
                            <input class="form-control" type="text" name="interval" value="{{task.interval}}"></input>
                            <label for="disks">Disks:</label>
                            <input class="form-control" type="text" name="disks" value="{{task.disks}}"></input>
                            <label for="db_host">DB Host:</label>
                            <input class="form-control" type="text" name="db_host" value="{{task.db_host}}"></input>
                            <label for="db_port">DB Port:</label>
                            <input class="form-control" type="text" name="db_port" value="{{task.db_port}}"></input>
                            <label for="path">Path:</label>
                            <input class="form-control" type="text" name="path" value="{{task.path}}"></input>
                        </fieldset>

                        <div style="btn-toolbox">
                            <button type="button" class="btn btn-success">Apply</button>
                            <button type="button" type="submit" formaction="task/{{task.id}}" class="btn btn-danger">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
